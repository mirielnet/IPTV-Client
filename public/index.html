<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Client</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .player {
            flex: 3;
            position: relative;
            background-color: black;
        }
        .channel-list {
            flex: 1;
            background-color: #f4f4f4;
            overflow-y: scroll;
        }
        video {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .channel {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .channel:hover {
            background-color: #e0e0e0;
        }
        .channel img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .category {
            font-weight: bold;
            padding: 10px;
            background-color: #ccc;
        }
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
        }
        .channel-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            display: none;
        }

        /* スマホ用のレイアウト調整 */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .player {
                height: 50%;
                flex: unset;
            }
            .channel-list {
                height: 50%;
                flex: unset;
            }
        }

        /* 縦向きにした場合の調整 */
        @media screen and (orientation: portrait) {
            .player {
                height: 50%;
                flex: unset;
            }
            .channel-list {
                height: 50%;
                flex: unset;
            }
        }

        /* 横向きにした場合の調整 */
        @media screen and (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            .player {
                flex: 3;
            }
            .channel-list {
                flex: 1;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <video id="videoPlayer" controls autoplay></video>
            <div class="channel-info" id="channelInfo"></div>
        </div>
        <div class="channel-list" id="channelList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const channelList = document.getElementById('channelList');
            const channelInfo = document.getElementById('channelInfo');
            let hls;
            let checkTimeout;  // 映像チェックのタイマー
            let isChannelLive = false;  // 映像が表示されているかのフラグ

            // サーバーからチャンネルデータを取得
            fetch('/channels')
                .then(response => response.json())
                .then(data => {
                    let currentCategory = '';
                    data.forEach(channel => {
                        // カテゴリが変更された場合、見出しを追加
                        if (channel["group-title"] !== currentCategory) {
                            currentCategory = channel["group-title"];
                            const categoryDiv = document.createElement('div');
                            categoryDiv.classList.add('category');
                            categoryDiv.innerText = currentCategory;
                            channelList.appendChild(categoryDiv);
                        }

                        const channelDiv = document.createElement('div');
                        channelDiv.classList.add('channel');
                        
                        // ロゴとチャンネル名の表示
                        const logoImg = document.createElement('img');
                        logoImg.src = channel["tvg-logo"];
                        const channelName = document.createElement('span');
                        channelName.innerText = channel["channel-number"] ? `[Ch.${channel["channel-number"]}] ${channel.title}` : channel.title;

                        channelDiv.appendChild(logoImg);
                        channelDiv.appendChild(channelName);

                        channelDiv.addEventListener('click', () => {
                            if (hls) {
                                hls.destroy();
                            }
                            clearTimeout(checkTimeout);  // 前回のタイマーをクリア
                            isChannelLive = false;
                            const videoSrc = channel.url;
                            const channelNumber = channel["channel-number"];
                            const channelTitle = channel.title;

                            // チャンネル情報の表示
                            showChannelInfo(channelNumber, channelTitle);

                            // HLS.js を使用して m3u8 ストリームを再生
                            if (Hls.isSupported()) {
                                hls = new Hls();
                                hls.loadSource(videoSrc);
                                hls.attachMedia(videoPlayer);
                                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                    videoPlayer.play();
                                    statusMessage.style.display = 'none';
                                    checkForVideo(channelNumber);
                                });

                                hls.on(Hls.Events.ERROR, function(event, data) {
                                    if (data.type === Hls.ErrorTypes.NETWORK_ERROR || data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                        showErrorMessage(channelNumber);
                                    }
                                });
                            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                                // ネイティブに HLS をサポートしている場合
                                videoPlayer.src = videoSrc;
                                videoPlayer.play();
                                videoPlayer.onerror = function() {
                                    showErrorMessage(channelNumber);
                                };
                                checkForVideo(channelNumber);
                            }
                        });

                        channelList.appendChild(channelDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching channel data:', error);
                });

            // チャンネル情報を表示
            function showChannelInfo(channelNumber, channelTitle) {
                const infoText = channelNumber ? `Ch.${channelNumber} ${channelTitle}` : channelTitle;
                channelInfo.innerText = infoText;
                channelInfo.style.display = 'block';
                setTimeout(() => {
                    channelInfo.style.display = 'none';
                }, 5000); // 5秒間表示
            }

            // エラーメッセージを表示
            function showErrorMessage(channelNumber) {
                const errorMessage = channelNumber 
                    ? `Ch.${channelNumber}は現在休止しています。` 
                    : `ご覧のチャンネルは現在休止しています。`;
                statusMessage.innerText = errorMessage;
                statusMessage.style.display = 'block';
            }

            // 映像が表示されているかをチェックする関数
            function checkForVideo(channelNumber) {
                checkTimeout = setTimeout(() => {
                    if (!isChannelLive) {  // 映像が表示されていなければメッセージを表示
                        const errorMessage = channelNumber 
                            ? `Ch.${channelNumber}は現在休止しています。` 
                            : `ご覧のチャンネルは現在休止しています。`;
                        statusMessage.innerText = errorMessage;
                        statusMessage.style.display = 'block';
                    }
                }, 10000);  // 10秒後にチェック
            }

            // 映像が表示されたときの処理
            videoPlayer.addEventListener('play', function() {
                if (videoPlayer.readyState >= 2) {
                    isChannelLive = true;
                    statusMessage.style.display = 'none';
                }
            });

            // 映像が再生されている間はチェック
            videoPlayer.addEventListener('playing', function() {
                isChannelLive = true;
            });
        });
    </script>
</body>
</html>
